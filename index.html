<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic,500,700,700italic,500italic' rel='stylesheet' type='text/css'>
    <title>Page of Wataru Suzuki</title>

    <script src="lib/onsenui/js/onsenui.js"></script>

    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css" type="text/css" media="all" />

    <style>
      .page__content {
        margin: 50px;
      }
    </style>
</head>

<body>
  <!-- Cordova reference -->
  <script src="cordova.js"></script>
  <!-- -->

  <ons-page modifier="material">
    <ons-toolbar modifier="material">
      <div class="center">Pages of Wataru Suzuki</div>
    </ons-toolbar>

    <p>This is a simple pages from Wataru Suzuki</p>

    <ons-button onclick="location.href='angular/material.html'" modifier="material--flat">
      <ons-ripple color="rgba(0, 150, 136, 0.1)"></ons-ripple>
      Onsen UI 2.0 Angular Demo
    </ons-button>

    <ons-button onclick="location.href='react/index.html'" modifier="material--flat">
      <ons-ripple color="rgba(0, 150, 136, 0.1)"></ons-ripple>
      Onsen UI 2.0 React.js Demo
    </ons-button>

    <ons-button onclick="location.href='angular/flat.html'" modifier="material--flat">
      <ons-ripple color="rgba(0, 150, 136, 0.1)"></ons-ripple>
      Onsen UI 2.0 Angular Flat Design Demo
    </ons-button>
  </ons-page>
</body>
</html>
